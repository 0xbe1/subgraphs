specVersion: 0.0.4
description: Bancor V3
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BancorNetwork
    network: mainnet
    source:
      address: "0xeEF417e1D5CC832e619ae18D2F140De2999dD4fB"
      abi: BancorNetwork
      startBlock: 14609379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - DexAmmProtocol
        - LiquidityPool
        - Token
        - Swap
      abis:
        - name: BancorNetwork
          file: ./abis/BancorNetwork.json
        - name: PoolToken
          file: ./abis/PoolToken.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address)
          handler: handlePoolCreated
        - event: PoolCollectionAdded(indexed uint16,indexed address)
          handler: handlePoolCollectionAdded
        - event: TokensTraded(indexed bytes32,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,address)
          handler: handleTokensTraded
  # PoolCreated was emitted by a certain PoolCollection prior to https://github.com/bancorprotocol/contracts-v3/commit/1431415230bcee2b81d39dfc9c26438ebd613c97
  # It is currently emitted by BancorNetwork but we need this
  - kind: ethereum/contract
    name: PoolCollection1
    network: mainnet
    source:
      address: "0x6f9124c32a9f6e532c908798f872d5472e9cb714"
      abi: PoolCollection1
      startBlock: 14609379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - DexAmmProtocol
        - LiquidityPool
        - Token
      abis:
        - name: PoolCollection1
          file: ./abis/PoolCollection1.json
        - name: PoolToken
          file: ./abis/PoolToken.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address)
          handler: handlePoolCreatedLegacy
  - kind: ethereum/contract
    name: BNTPool
    network: mainnet
    source:
      address: "0x02651E355D26f3506C1E644bA393FDD9Ac95EaCa"
      abi: BNTPool
      startBlock: 14609379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Deposit
        - Withdraw
      abis:
        - name: BNTPool
          file: ./abis/BNTPool.json
      eventHandlers:
        - event: TokensDeposited(indexed bytes32,indexed address,uint256,uint256,uint256)
          handler: handleBNTDeposited
        - event: TokensWithdrawn(indexed bytes32,indexed address,uint256,uint256,uint256,uint256)
          handler: handleBNTWithdrawn
templates:
  - kind: ethereum/contract
    name: PoolCollection2
    network: mainnet
    source:
      abi: PoolCollection2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Deposit
        - Withdraw
      abis:
        - name: PoolCollection2
          file: ./abis/PoolCollection2.json
      eventHandlers:
        - event: TokensDeposited(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleTokensDeposited
        - event: TokensWithdrawn(indexed bytes32,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleTokensWithdrawn
        - event: TradingLiquidityUpdated(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleTradingLiquidityUpdated
